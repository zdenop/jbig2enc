name: Msys2

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - { icon: 'ðŸŸ¦', sys: mingw64 }
          - { icon: 'ðŸŸ¨', sys: ucrt64  }
          - { icon: 'â¬›', sys: mingw32 }
    name: ðŸœ${{ matrix.icon }} ${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: >-
          git
          make
          autoconf
          automake
          libtool
          python3
        pacboy: >-
          zlib:x
          leptonica:p
          gcc:p

    - name: get-hash
      id: hash
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: 'ðŸ”— Setup jbig2enc'
      run: |
           ./autogen.sh

    - name: 'ðŸ”§ Configure jbig2enc'
      run: |
           ./configure '--disable-shared' 'CXXFLAGS=-g -O2'

    - name: 'ðŸš§ Build and install jbig2enc'
      run: |
           make
           make install

    - name: 'â„¹ï¸ Display version'
      run: |
           jbig2 -V

    - name: 'ðŸƒ Run test'
      run: |
           jbig2 -a -p -v images/feyn.tif > feyn.jb2
           python3 jbig2topdf.py -s feyn.jb2 > feyn.pdf

    - name: make zip
      run: |
        name=jbig2enc_${{ steps.hash.outputs.sha_short }}_${{matrix.sys}}-windows
        mkdir $name
        cp jbig2topdf.py jbig2.exe $name/
        cp /usr/bin/msys-2.0.dll $name/
        cp /mingw64/lib/libjbig2enc.la $name/
        cp /mingw64/lib/libjbig2enc.a $name/
        cp AUTHORS ChangeLog COPYING INSTALL NEWS README.md $name/
        zip -r $name.zip $name/
    - name: artifact package
      uses: actions/upload-artifact@v2
      with:
        name: package
        path: jbig2enc_${{ steps.hash.outputs.sha_short }}-windows.zip