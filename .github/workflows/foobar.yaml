name: Msys2

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 3'
  workflow_dispatch:

jobs:

  build:
    runs-on: windows-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - { icon: 'ðŸŸ¦', sys: mingw64 }
    name: ðŸš§${{ matrix.icon }} ${{ matrix.sys }}
    defaults:
      run:
        shell: msys2 {0}
    steps:

    - name: 'ðŸ§° Checkout'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        persist-credentials: false

    - name: '${{ matrix.icon }} Setup MSYS2'
      uses: msys2/setup-msys2@v2
      with:
        msystem: ${{matrix.sys}}
        update: true
        install: >-
          git
          make
          autoconf
          automake
          libtool
        pacboy: >-
          leptonica:p

    - name: Setup jbig2enc
      run: |
           ./autogen.sh

    - name: Configure jbig2enc
      run: |
           ./configure '--disable-shared' 'CXX=${{ matrix.config.cxx }}' 'CXXFLAGS=-g -O2'

    - name: Build and install jbig2enc
      run: |
           make
           make install

    - name: Display version
      run: |
           jbig2 -v